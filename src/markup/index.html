<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>PIE</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.min.js"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="popup" id="media-popup">
        <iframe width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <a-scene arjs='trackingMethod: best; debugUIEnabled: false; patternRatio: 0.75'>
        <a-marker preset="hiro" data-video="//www.youtube.com/embed/W_dyqGHBHck?autoplay=1"></a-marker>
        <a-marker preset="custom" type="pattern" url="img/buco/cl.patt" data-video="//www.youtube.com/embed/jdH2Sy-BlNE?autoplay=1"></a-marker>
        <a-marker preset="custom" type="pattern" url="img/buco/fu.patt" data-video="//www.youtube.com/embed/xyXzQ0PcWbE?autoplay=1"></a-marker>
        <a-marker preset="custom" type="pattern" url="img/buco/ne.patt" data-video="//www.youtube.com/embed/75WFTHpOw8Y?autoplay=1"></a-marker>
        <a-marker preset="custom" type="pattern" url="img/buco/cover.patt" data-video="//www.youtube.com/embed/dyIY332IW_s?autoplay=1"></a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-119110465-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-119110465-1');
    </script>
</body>
</html>
